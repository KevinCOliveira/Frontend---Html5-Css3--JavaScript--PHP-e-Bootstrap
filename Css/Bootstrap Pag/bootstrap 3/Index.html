<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body>

    <div class="container" style="background-color:rgb(255, 255, 255); height: 500px">
        
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
              <span class="sr-only">40%</span>
            </div>
          </div>

        <table class="table table-condensed table-striped table-bordered table-hover">
            <tr><th>Nucleotídeo</th><th>Código</th></tr>
            <tr>
                <td>Adenina</td>
                <td>A</td>
            </tr>
                <td>Guanina</td>
                <td>G</td>
            <tr>
                <td>Citosina</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Timina</td>
                <td>T</td>
            </tr>
        </table>

        <div class="row">
            <div class="col-md-12" style="background-color: green; height: 150px">Verde</div>
        </div>

        <div class="row">
            <div class="col-md-8" style="background-color: red; height: 300px">Vermelho</div>
            <div class="col-md-4" style="background-color: blue; height: 300px">Azul</div>
        </div>

        <div class="row">
            <div class="col-md-12" style="background-color:yellow; height: 50px">Amarelo</div>
        </div>
    </div>    
    <footer>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap-min.js" type="text/javascript"></script>
    </footer>
    
</body>
</html>
